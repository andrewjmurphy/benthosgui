<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<div class="header">
    <h1>Benthos config generator<img src="icon.png" alt="logo"/></h1>
</div>


<div id="vueforms">
  <form-vue name="http" v-bind:nested="false" v-on:updateOutput="updateOutput($event)"></form-vue>
  <form-vue name="input" v-on:updateOutput="updateOutput($event)"></form-vue>
  <form-vue name="buffer" v-on:updateOutput="updateOutput($event)"></form-vue>
  <form-vue name="pipeline" v-bind:nested="false" v-on:updateOutput="updateOutput($event)"></form-vue>
  <form-vue name="output" v-on:updateOutput="updateOutput($event)"></form-vue>
  <form-vue name="resources" v-bind:nested="false" v-on:updateOutput="updateOutput($event)"></form-vue>
  <form-vue name="logger" v-bind:nested="false" v-on:updateOutput="updateOutput($event)"></form-vue>
  <form-vue name="metrics" v-bind:nested="false" v-on:updateOutput="updateOutput($event)"></form-vue>
  <form-vue name="sys_exit_timeout_ms" v-bind:nested="false" v-on:updateOutput="updateOutput($event)"></form-vue>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src='myvue.js'></script>

</html>
