<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<div class="header">
    <h1>Benthos config generator<img src="icon.png" alt="logo"/></h1>
</div>


<div id="vueforms">
    <form-vue name="http" v-bind:nested="false" v-on:updateOutput="updateOutput($event)"></form-vue>
    <form-vue name="input" v-on:updateOutput="updateOutput($event)"></form-vue>
    <form-vue name="buffer" v-on:updateOutput="updateOutput($event)"></form-vue>
    <!--   <form-vue name="pipeline" v-bind:nested="false" v-on:updateOutput="updateOutput($event)"></form-vue> -->
    <form-vue name="output" v-on:updateOutput="updateOutput($event)"></form-vue>
    <!--  <form-vue name="resources" v-bind:nested="false" v-on:updateOutput="updateOutput($event)"></form-vue> -->
    <form-vue name="logger" v-bind:nested="false" v-on:updateOutput="updateOutput($event)"></form-vue>
    <form-vue name="metrics" v-bind:nested="false" v-on:updateOutput="updateOutput($event)"></form-vue>
    <form-vue name="sys_exit_timeout_ms" v-bind:nested="false" v-on:updateOutput="updateOutput($event)"></form-vue>
</div>

<!-- template for the modal component -->
<script type="text/x-template" id="modal-template">
    <transition name="modal">
        <div class="modal-mask">
            <div class="modal-wrapper">
                <div class="modal-container">

                    <div class="modal-header">
                        <slot name="header">
                            default header
                        </slot>
                    </div>

                    <div class="modal-body">
                        <slot name="body">
                            default body
                        </slot>
                    </div>

                    <div class="modal-footer">
                        <slot name="footer">
                            <button class="modal-default-button" @click="$emit('close')">
                                OK
                            </button>
                        </slot>
                    </div>
                </div>
            </div>
        </div>
    </transition>
</script>



<!-- app -->
<div id="generate-config">
    <button id="show-modal" @click="showModal = true">Generate config</button>
    <!-- use the modal component, pass in the prop -->
    <modal v-if="showModal" @close="showModal = false">
        <!--
          you can use custom content here to overwrite
          default content
        -->
        <h3 slot="header">Benthos config</h3>
        <h3 slot="body">{{ config }}</h3>
    </modal>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src='myvue.js'></script>

</html>
